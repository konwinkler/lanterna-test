group 'com.github.konwinkler'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.googlecode.lanterna:lanterna:3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
